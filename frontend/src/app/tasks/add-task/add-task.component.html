<div class="content">
  <div class="column">
    <h2 style="margin-bottom: 20px">Register a Task</h2>
    <form [formGroup]="taskForm" class="example-form">
      <div class="block">
        <mat-form-field class="example-full-width" MatFormFieldControl="task">
          <input
            matInput
            type="text"
            placeholder="Title"
            formControlName="title"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width" MatFormFieldControl="task">
          <input
            matInput
            type="text"
            placeholder="Description"
            formControlName="description"
          />
        </mat-form-field>

        <mat-form-field
          appearance="outline"
          class="mt-3 w-50"
          MatFormFieldControl="task"
        >
          <mat-label>Select user</mat-label>
          <mat-select>
            <mat-option
              *ngFor="let user of users || searchKey"
              [value]="user.firstname"
              (click)="selectedUser(user)"
            >
              {{ user.firstname }} {{ user.lastname }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="text-right">
        <button
          (click)="onSave($event)"
          mat-raised-button
          color="primary"
          type="submit"
          class="btn btn-success"
        >
          SAVE
        </button>

        <button
          (click)="onCancel($event)"
          mat-raised-button
          class="cancel"
          type="button"
        >
          CANCEL
        </button>
      </div>
    </form>
  </div>
</div>
